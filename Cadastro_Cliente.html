<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
 
    <form action="exibir_despesas.php" method="POST">
        <h1>Cadastro Cliente</h1>
        <label for="codigo">Código:</label><br>
        <input type="text" id="codigo" name="codigo"><br><br>

        <label for="nome">Nome do Cliente:</label><br>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="uf">UF:</label><br>
        <input type="text" id="uf" name="uf"><br><br>

        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf"><br><br>

        <label for="valor_despesas">Valor de Despesas:</label><br>
        <input type="text" id="valor_despesas" name="valor_despesas"><br><br>

        <label for="descricao">Descrição:</label><br>
        <textarea id="descricao" name="descricao" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
